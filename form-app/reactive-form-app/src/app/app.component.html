<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">Survey Form</h3>
      <p class="text-center">Let us know how we can improve freeCodeCamp</p>
      <hr />
      <!-- FORM -->
      <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
        <!-- NAME -->
        <div class="form-group row">
          <label for="name" class="col-sm-6 col-form-label">Name</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Name"
            />
          </div>
        </div>
        <!-- EMAIL -->
        <div class="form-group row">
          <label for="email" class="col-sm-6 col-form-label">Email</label>
          <div class="col-sm-6">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
            />
          </div>
        </div>
        <!-- AGE -->
        <div class="form-group row">
          <label for="age" class="col-sm-6 col-form-label">Age</label>
          <div class="col-sm-6">
            <input
              type="number"
              class="form-control"
              formControlName="age"
              placeholder="Age"
            />
          </div>
        </div>
        <!-- ROLE -->
        <div class="form-group row">
          <label for="role" class="col-sm-6 col-form-label"
            >Which option best describes your current role?</label
          >
          <div class="col-sm-6">
            <select class="custom-select" formControlName="role">
              <option disabled="" value="">Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <!-- RECOMMED -->
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-6 pt-0">
              How likely is that you would recommend freeCodeCamp to a friend?
            </legend>
            <div class="col-sm-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  formControlName="recommend1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="recommend1">
                  Definitely
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  formControlName="recommend2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Maybe
                </label>
              </div>
              <div class="form-check disabled">
                <input
                  class="form-check-input"
                  type="radio"
                  formControlName="recommend3"
                  value="option3"
                />
                <label class="form-check-label" for="gridRadios3">
                  Not sure
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <!-- LIKE -->
        <div class="form-group row">
          <label for="like" class="col-sm-6 col-form-label"
            >What do you like most in FCC:</label
          >
          <div class="col-sm-6">
            <select class="custom-select" formControlName="like">
              <option disabled="" selected="" value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>
        </div>
        <!-- IMPROVED -->
        <div class="form-group row">
          <div class="col-sm-6">
            Things that should be improved in the future (Check all that apply):
          </div>
          <div class="col-sm-6">
            <div>
              <ul style="list-style: none; padding-left: 20px">
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck1"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Front-end Projects
                  </label>
                </li>
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck2"
                  />
                  <label class="form-check-label" for="gridCheck2">
                    Back-end Projects
                  </label>
                </li>
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck3"
                  />
                  <label class="form-check-label" for="gridCheck3">
                    Data Visualization
                  </label>
                </li>
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck4"
                  />
                  <label class="form-check-label" for="gridCheck4">
                    Challenges
                  </label>
                </li>
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck5"
                  />
                  <label class="form-check-label" for="gridCheck5">
                    Open Source Community
                  </label>
                </li>
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck6"
                  />
                  <label class="form-check-label" for="gridCheck6">
                    Gitter help rooms
                  </label>
                </li>
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck7"
                  />
                  <label class="form-check-label" for="gridCheck7">
                    Videos
                  </label>
                </li>
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck8"
                  />
                  <label class="form-check-label" for="gridCheck8">
                    City Meetups
                  </label>
                </li>
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck9"
                  />
                  <label class="form-check-label" for="gridCheck9">
                    Wiki
                  </label>
                </li>
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck10"
                  />
                  <label class="form-check-label" for="gridCheck10">
                    Forum
                  </label>
                </li>
                <li class="checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="gridCheck11"
                  />
                  <label class="form-check-label" for="gridCheck11">
                    Additional Courses
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- COMMENT -->
        <div class="form-group row">
          <label for="comments" class="col-sm-6 col-form-label"
            >Example textarea</label
          >
          <div class="col-sm-6">
            <textarea class="form-control" formControlName="comments" rows="3"></textarea>
          </div>
        </div>
        <!-- SUBMIT -->
        <div class="submit row">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- END FORM -->
    </div>
  </div>
</div>
